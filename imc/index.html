<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box">
    <h1>Calculadora IMC</h1>
    <input type="number" name="peso" id="peso" placeholder="Peso">
    <input type="number" name="altura" id="altura" placeholder="Altura">
    <div class="botoes">
      <button type="button" onclick="calcularIMC()">Calcular</button>
      <button type="button" onclick="limparCampos()">Limpar</button>
    </div>

    <div class="disable resultado">
      <h2>IMC = <span id="resultado"></span></h2>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
